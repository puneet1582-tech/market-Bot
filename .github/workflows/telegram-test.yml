name: Ultimate Brain Runner (Real Market Data)

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

jobs:
  run-brain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python libraries
        run: |
          pip install yfinance

      - name: Run Ultimate Brain and send to Telegram
        run: |
          OUTPUT=$(python master_brain.py)

          curl -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.CHAT_ID }} \
          --data-urlencode "text=$OUTPUT"
